<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
        }

        .card h1 {
            font-size: 24px;
        }

        .card p {
            font-size: 18px;
        }

        .card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image_path_here" alt="Image description here">
        <h1>Title Here</h1>
        <p>Price information here</p>
        <p>Description here</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
